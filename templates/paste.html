<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='stylesheets/style.css') }}">
  </head>
  <body>
    <form method='post'>
      <input id='input' name='paste' type='text' autofocus>
      <input type='submit'>
    </form>
    <ul id='pastes'>
      {% for paste in pastes %}
      <li class='paste'>{{ paste.decode('ascii', 'ignore') }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
